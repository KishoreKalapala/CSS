<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box1{
        height: 300px;
        width: 600px;
        margin: 20px;
        color: aqua;
        background-color: rgb(205, 199, 35);
        box-sizing: content-box;
        padding: 25px;
    }
    .box2{
        height: 300px;
        width: 600px;
        margin: 20px;
        color: aqua;
        background-color: brown;
        box-sizing: border-box;
        padding: 25px;
    }




</style>
<body>
    <div class="box1">
        box1
    </div>
    <div class="box2">
        box2
    </div>
    
</body>
</html>
